    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }
  
      .chatbot-popup {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 400px;
          height: 600px;
          border: none;
          border-radius: 10px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
          display: none; /* Initially hidden */
          z-index: 9999;
          transition: transform 0.3s ease-in-out; /* Animation */
      }
  
      .chatbot-toggle {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(135deg, #edbd00, #ffcc00);
          color: white;
          border: none;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          box-shadow: 0 4px 15px rgba(250, 206, 10, 0.5);
          cursor: pointer;
          z-index: 10000; /* Above the iframe */
          transition: background 0.3s, transform 0.3s; /* Animation */
          display: flex; /* Center the icon */
          align-items: center; /* Center the icon vertically */
          justify-content: center; /* Center the icon horizontally */
      }
  
      .chatbot-toggle:hover {
          background: linear-gradient(135deg, #edbd00, #ffcc00);
          transform: scale(1.1); /* Slightly enlarge the button */
      }
  
      .chatbot-toggle:active {
          transform: scale(0.9); /* Shrink when clicked */
      }
  </style>
  </head>
